<!DOCTYPE html />
<html lang="en" dir="ltr" />
<head>
<meta charset="utf-8" />
<title>SVG Git Graph</title>

<script defer src="./svg-git-graph.js"></script>
<script defer>
  window.addEventListener("DOMContentLoaded", () => {
    Array.from(document.querySelectorAll("figure"))
      .map(gitGraph)
  })
</script>

<style media="screen">
  .gitGraph pre {
    background: #444;
    color: #DDD;
    margin: 2ex 0;
    padding: 3ex;
  }

  .gitGraph svg {
    box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.1);
    width: 100%;
  }

  .gitGraph .graphText {
    font-family: monospace, sans-serif;
  }
</style>
</head>
<body>

<figure class="gitGraph">
  <svg></svg>

  <pre>
    $ git checkout -b main
    $ git commit -m "prior development"
    $ git tag v1.0.0
    $ git tag latest
    $ git tag release-candidate
    $ git tag stable
    $ git checkout -b story-313
    $ git commit -m "make it work"
    $ git commit -m "make it better"
    $ git commit -m "make it fast"
    $ git checkout -b another
    $ git commit -m "testing something out"
    $ git checkout main
    $ git merge story-313
    $ git tag v1.1.0
    $ git tag latest
    $ git tag release-candidate
  </pre>
</figure>

</body>
</html>
