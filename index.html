<!DOCTYPE html />
<html lang="en" dir="ltr" />
<head>
<meta charset="utf-8" />
<title>SVG Git Graph</title>

<script async defer src="./svg-git-graph.js"></script>
<script defer>
  function ready () {
    Array.from(document.querySelectorAll("figure"))
      .map(gitGraph)

    // setTimeout(() => {document.location = document.location}, 15000)
  }

  window.addEventListener("DOMContentLoaded", ready)
</script>

<style media="screen">
  .gitGraph pre {
    background: #444;
    color: #DDD;
    margin: 2ex 0;
    padding: 3ex;
  }

  .gitGraph svg {
    height: 0;
    position: relative;
    width: 100%;
  }
</style>
</head>
<body>

<figure class="gitGraph">
  <svg></svg>

  <pre>
    $ git checkout -b main

    $ git commit -m "initial commit"

    $ git tag v1.0.0

    $ git tag latest

    $ git tag release-candidate

    $ git tag stable

    $ git checkout -b story-313

    $ git commit -m "story development"

    $ git commit -m "unit testing"

    $ git checkout main

    $ git merge story-313

    $ git tag v1.1.0

    $ git tag latest

    $ git tag release-candidate
  </pre>
</figure>

</body>
</html>
